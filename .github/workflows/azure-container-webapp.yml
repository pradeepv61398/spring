name: Build and deploy Spring Boot app to Azure Web App

env:
  AZURE_WEBAPP_NAME: insuranceportal  # Your Azure Web App name
  JAVA_VERSION: '21'                  # Java version to use
  DISTRIBUTION: zulu                  # Java distribution

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v4

      # 2️⃣ Set up Java
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.DISTRIBUTION }}
          cache: maven

      # 3️⃣ Build the Spring Boot JAR
      - name: Build with Maven
        run: mvn clean package -f customer/pom.xml

      # 4️⃣ Upload JAR as artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: springboot-jar
          path: customer/target/*.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # 1️⃣ Download the artifact
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: springboot-jar
          path: ./customer/target

      # 2️⃣ Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.SPRING_BOOT_SECRET }}
          package: ./customer/target/*.jar
