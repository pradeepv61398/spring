name: Build and Deploy Spring Boot App to Azure Web App

env:
  AZURE_WEBAPP_NAME: insuranceportal   # your Azure Web App name
  JAVA_VERSION: '21'
  DISTRIBUTION: zulu

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v4

      # 2️⃣ Set up Java
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.DISTRIBUTION }}
          cache: maven

      # 3️⃣ Build the Spring Boot JAR
      - name: Build Spring Boot JAR
        run: mvn clean package -f customer/pom.xml -DskipTests

      # 4️⃣ Deploy directly to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.SPRING_BOOT_SECRET }}
          package: ./customer/target/customer-0.0.1-SNAPSHOT.jar
